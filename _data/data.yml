career-profile:
    title: Summary
    summary: |
      10+ years experience in Cloud - Amazon Web Services(AWS: EC2/ELB/ElastiCache/RDS/S3/CloudFront), Microsoft Azure, Google Cloud, Aliyun(Alibaba Cloud), Qcloud(Tencent Cloud), Windows Desktop / Server, Unix/Linux(RedHat/CentOS/Ubuntu/Debian) systems engineering/administration;
      Experience in a web hosting environment management(PHP, Python, Ruby on Rails, Java/JSP, ASP.NET);
      Architect/Cloud/Websites/Applications migration/deployment, Automation, DevOps;
      Understanding of network protocols & services (HTTP/HTTPS/SSL, TCP/IP, DNS, SFTP/SSH etc);
      Knowledge of web engines & Load Balancers (IIS, Apache, LVS, Squid, Nginx, Redis/Memcached, Docker, CDN);
      Familiar with database (MySQL - Configuration, access control, cluster/replication, tuning)
      Familiar with version control systems - Git and SVN.
      Scripting/data manipulation - PowerShell, Perl, Bash, Ruby, Python, Awk, PHP, etc.
      Continuous Integration (CI) & Continuous Delivery (CD) - GitLab / Jenkins
      Understanding of configuration management tools and principle;
      Good troubleshooting skills;
      SharePoint;
      CDN - Akamai / Cloudflare / CloudFront.
      WAF - (Web Application Firewall)
      China ICP License.
      Power BI / Excel / Pivot able / Power Query
      Security.
      SOP
      Project Management.
      Agile.
      Audit.
      AWS Identity and Access Management (IAM)
      HyperCare.
      Proactive, self-motivated, and able to work independently.
      Connect, Communicate, Collaborate with Team members.
      Getting Things Done. 
